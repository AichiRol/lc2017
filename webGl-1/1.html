<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#mydiv{

		width:800px;
		height:700px;
		margin:0 auto;
		border:1px solid silver;
		margin-top:40px;
		position:relative;
	}
	#mycanvas{
		
	}
	</style>
</head>
<body>
<div id="mydiv">
	<canvas id="mycanvas" width="800px" height="700px"></canvas>
</div>

<script src="http://www.html5canvastutorials.com/libraries/three.min.js"></script>
<script type="text/javascript">
	var renderer = new THREE.WebGLRenderer({
    	antialias:true,
    	precision:"highp",
    	canvas: document.getElementById('mycanvas')
	})
// 设置画布的颜色
renderer.setClearColor(0xff0000,0.7);
	var scene=new THREE.Scene();
	var camera=new THREE.PerspectiveCamera(45,4/3,1,1000);
	camera.position.set(28,28,40);
	camera.lookAt(new THREE.Vector3(0,0,0));
	scene.add(camera);
	var cube=new THREE.Mesh(new THREE.CubeGeometry(35,10,16),new THREE.MeshLambertMaterial({
		color: 0xffffff,
	}))
	var tors1=new THREE.Mesh(new THREE.TorusGeometry(3,1,14,18,2*Math.PI),new THREE.MeshLambertMaterial({
		color: 0xffffff,
		
	}));
	var tors2=new THREE.Mesh(new THREE.TorusGeometry(3,1,14,18,2*Math.PI),new THREE.MeshLambertMaterial({
		color: 0xffffff,
	}));
	var tors3=new THREE.Mesh(new THREE.TorusGeometry(3,1,14,18,2*Math.PI),new THREE.MeshLambertMaterial({
		color: 0xffffff,

	}));
	var tors4=new THREE.Mesh(new THREE.TorusGeometry(3,1,14,18,2*Math.PI),new THREE.MeshLambertMaterial({
		color: 0xffffff,
	}));
	tors1.position.set(-10,-5,-8);
	tors2.position.set(10,-5,-8);
	tors3.position.set(-10,-5,8);
	tors4.position.set(10,-5,8);
	scene.add(cube);
	scene.add(tors1);
	scene.add(tors2);
	scene.add(tors3);
	scene.add(tors4);
	var light=new THREE.DirectionalLight(0xffffff);
	light.position.set(28,58,40);
	scene.add(light);
	renderer.render(scene,camera);

</script>
</body>
</html>
