<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
var aqi_list=document.getElementById("source");
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var lists=aqi_list.querySelectorAll("li");
  var data=[];
  for(var i=0;i<lists.length;i++){
    var a=[];
    var s=lists[i].innerHTML;
    var k=s.indexOf("空气");
    a.push(s.slice(0,k),lists[i].querySelector("b").innerText);
    data.push(a);
  }
  return data;

}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var sortData=data.sort(function(a,b){
    return a[1][0]-b[1][0];
  })
  return sortData;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var ranks=[0,"一","二","三","四","五","六","七","八","九"];
  var i=1;
  var rendData=data.map(function(element){
      return "<li>第"+ranks[i++]+"名："+element[0]+"空气质量：<b>"+element[1]+"</b></li>";//<li>第三名：北京空气质量：<b>90</b></li>
  })
  var resort=document.getElementById("resort");
  if(resort.children.length==0){
      rendData.forEach(function(element){
      resort.innerHTML+=element;
    })
  }
  
}
function command(){
  return {
    execute:function(){
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);
    }
  }
}
function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sort_btn=document.getElementById("sort-btn");
  sort_btn.onclick=command().execute;//命令模式
}

init();
</script>
</body>
</html>
