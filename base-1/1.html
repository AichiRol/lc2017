<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
      *{
        margin:0;
        padding:0;
      }
      .mydiv{
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        width:50%;
        height:30%;
       
      }
      fieldset{
        width:100%;
        height:100%;
        display: flex;
        justify-content: space-around;
        flex-direction: column;
      }
      fieldset > div{
        flex:0.15;
        width:80%;   
        margin:0 auto;
      }
    </style>
  </head>
<body>
<div class="mydiv">
    <fieldset>
      <legend><b>Whether</b></legend>
      <div>
         <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
         <button id="button">确认填写</button>
      </div>
     <div>
       <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
     </div>

      
    </fieldset>
  </div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var mybutton=document.getElementById("button");
  var myinputs=document.getElementById("aqi-input");
  var mydisplay=document.getElementById("aqi-display");
  var val=mydisplay.innerHTML;
  mybutton.onclick=function(event){
    var value=myinputs.value;
    if(value){
      mydisplay.innerHTML=value;
    }else{
      mydisplay.innerHTML=val;
    }
  }

})();

</script>
</body>
</html>
