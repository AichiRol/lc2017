<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqi=aqiData.filter(function(data){ //筛选出指数大于60的
    return (data[1]>60);
  });
  var ranks=[0,"一","二","三","四","五","六","七","八","九"];
  var i=1;
  
  aqi.sort(function(a,b){ //根据空气指数排序
    return b[1]-a[1];
  })
  var elements=aqi.map(function(element){ 
    return "<li>第"+ranks[i++]+"名: "+element[0]+","+element[1]+"</li>";
  })
  var aqi_list=document.getElementById("aqi-list");
  elements.forEach(function(element,index){//遍历每个内容插入ul
      aqi_list.innerHTML+=element;
  });

})();

</script>
</body>
</html>
